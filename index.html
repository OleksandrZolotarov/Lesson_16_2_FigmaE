<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/null.css">
	<link rel="stylesheet" href="css/style.css">
	<title>Lesson_15_repeat</title>
</head>

<body>
	<div class="wrapper">
		<header class="header">
			<div class="header__container">

			</div>
		</header>


		<main class="main">
			<div class="main__container">
				<div class="regcustomers">
					<div class="regcustomers__container">
						<div class="regcustomers__header header-regcustomers">
							<h2 class="header-regcustomers__title">Registered Customers</h2>
							<p>If you have an account, sign in with your email address.</p>
						</div>
						<form class="regcustomers__form" action="#">
							<label class="regcustomers__label" for="username">Email <span>*</span></label>
							<input class="regcustomers__email" id="username" autocomplete="off" placeholder="Your Name"
								name="name" value="" required type="email">


							<label class="regcustomers__label" for="password">Password <span>*</span></label>
							<input class="regcustomers__password" id="password" autocomplete="off" placeholder="Your Name"
								name="password" value="" required type="password">

							<button class="regcustomers__button">Sign In</button>
							<a class="regcustomers__link" href="#">Forgot Your Password?</a>
						</form>
					</div>
				</div>









			</div>
		</main>
		<footer class=" footer">
			<div class="footer__container">

			</div>
		</footer>












	</div>

</body>

</html>
